<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Heels With Mel | Dance Classes In London</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i|Ubuntu:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1 id="title">Dance Class Form</h1>
  <main>
    <p>Help us bringing more fun classes to the institute</p>
  
      <form id="survey-form">
          <div>
            <label id="name-label" for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
          </div>  

          <div>
            <label id="email-label" for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter your email" required>
          </div>

          <div>
              <label for="birthday-label">Birthday:</label>
              <input type="date" id="birthday" name="date" required>
          </div>

          <div>
            <label id="number-label" for="number">Classes taken:</label>
          <input type="number" name="number" id="number" placeholder="Number of classes" min="1" max="30" required>
          </div>

          <div>
            <p>What is your level?</p>
                <select id="dropdown" name="levels">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>  
           </div>   
     </form>
  </main>
</body>
