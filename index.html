<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Heels With Mel | Dance Classes In London</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i|Ubuntu:400,400i,500,500i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1 id="title">Dance Class Form</h1>
  <main>
    <p>Help us bringing more fun classes to the institute</p>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>  

      <div>
        <label id="email-label" for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="date" required>
      </div>   
    </form>
  </main>
</body>
